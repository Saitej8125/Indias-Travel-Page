<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./Signup.css">
    <script src="./Signup.js" defer></script>
</head>
<body>
    <form action="">
        <div onmouseup="display()" onmousedown="displaynon()" id="hovering">
        <h1 id="heading"><i class="fa-solid fa-globe"></i>&nbsp;Travel India</h1>
        <div id="Container">
            <h1 id="createaccount">Create a new Account </h1>
            <h2 id="veryeasy">It's very easy, Quickly fill below</h2>
            <input class="inputbox" type="text" placeholder="First Name" name="firstname">
            <input class="inputbox" type="text" placeholder="Surname" name="surname"><br>
            <input class="inputbo" type="email" placeholder="Email Address" name="email"><br>
            <input class="inputbo" type="password" placeholder="New Password" name="password"><br>
            <h2 id="date">Date Of Birth?</h2>
            <input id="datebox" type="date" placeholder="Date" name="dateofbirth"><br>
            <div id="gender">Gender <br>
                <input id="genderRadio" type="radio" name="Gender" >Male
                <input id="genderRadio" type="radio" name="Gender" >Female
                <input id="genderRadio" type="radio" name="Gender" >Others
            </div>
            <a href="./Project_travel.html"><input id="submit" type="button" value="Sign Up"></a>
        </div>
        </div>
    </form>
</body>
</html>
